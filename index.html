<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
   
    <div class="content" id="container">
        <div class="btn-configuration">
            <button class="btn size" id="size">Add Size</button>
            <button class="btn colorBlack" id="color"><i class="fa-solid fa-paintbrush"></i></button>
            <button class="btn random" id="random"><i class="fa-solid fa-palette"></i></button>
            <button class="btn eraser" id="eraser"><i class="fa-solid fa-eraser"></i></button>
            <button class="btn clear" id="clear"><i class="fa-solid fa-trash"></i></button>
        </div>
        <div class="flex" id="content-div">
          
        </div>
    </div>
    <script src="/main.js"></script>
</body>
</html>
